<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <title>NAB | S3 Upload Form</title>
	    <link rel="icon" th:href="@{/img/nab-logo.jpg}" href="../img/nab-logo.jpg"/>
	    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../style.css"/>
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
  		<script src="/js/lib/jquery.min.js" th:src="@{/js/lib/jquery.min.js}"></script>
        <script src="/js/index.js" th:src="@{/js/index.js}"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
  </head>
    <body>
      <header>
        <div class="container">
          <div id="branding">
            <img src="../img/nab.jpg" th:href="@{/img/nab.jpg}"  alt=""/>
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
          </ul>
        </nav>
       </div>
      </header>
      <section id="showform">
        <div class="container" id="uploadForm">
          <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
          <div class="dark">
                <h1>AWS S3 File Uploader</h1>
				<div class="col-sm-5" style="margin-top: 36px;">
					<div class="form-group">
						<input type="file" class="form-control" style="font-size:15px;" id="uploadfile" placeholder="Upload File" value="" name="uploadfile"></input>
					</div>
					<br/>
			        <button type="submit" style="font-family: monospace;font-size: 15px;" class="btn" id="btnSubmit">Upload</button>
			        <button type="button" style="font-family: monospace;font-size: 15px;" class="btn" id="btnGetFiles">Files</button>
            </div>
            </div>
          </form>
	     <div class="panel-body" style="width:40%;margin-right: -20px;margin-left: 35px;">
			<table id="fileListTable" class="display">
				<thead>
					<tr>
						<th >Files</th>
						<th >Action</th>
					</tr>
				</thead>
			</table>
		 </div>
		 </div>
      </section>
      <footer>
      <p>Â© National Australia Bank Limited.</p>
      </footer>
    </body>
</html>
